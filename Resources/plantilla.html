<!DOCTYPE html>
<!-- un formato de html que nos permite convertir a PDF-->
<html>
<head>
	<title>Web Page Design</title>
	<style>
		table.border {
			border-collapse: collapse;
		}

			table.border th {
				padding: 5px;
				border: 1px solid black;
			}

			table.border td {
				padding: 5px;
				border: 1px solid black;
			}
	</style>
</head>
<body>
	<table style="width:100%">

		<tr>
			<td style="width:20%"></td>
			<td style="width:60%" align="center">
				<table>
					<tr><td align="center">Star CG </td></tr><!--definir posicion de texto-->
					<tr><td align="center">Sistema De Control y Gestion De Stock   </td></tr>
				</table>
			</td>
			<td style="width:20%">
				<table class="border" style="width:100%">
					<tr>
						<td align="center">Ruc: 1110033 </td>

					</tr>
					<tr>
						<td align="center">BOLETA </td>
	
					</tr>
					<tr>
						<td align="center">NRO:000001 </td>
						
					</tr>
				</table>
			</td>
		</tr>

		<tr><td colspan="3" height="20"></td></tr>

		<tr>
			<td colspan="2">
				<table style="width:100%">
					<tr>
						<td colspan="1" style="width:10%">Proveedor</td>
						<td colspan="1" style="width:40%; border-bottom:1px solid black">@Proveedor</td>
					</tr>
					<tr>
						<td colspan="1" style="width:10%">Fecha de emision</td>
						<td colspan="1" style="width:40%; border-bottom:1px solid black">@FECHA</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr><td colspan="3" height="20"></td></tr>

		<tr>
			<td colspan="3">
				<table class="border" style="width:100%">

					<thead style="background-color:#D8D8D8">
						<tr>
							<th>ID_Producto</th>
							<th>cantidad</th>
							<th>Precio</th>

							<!-- nombres de los variables  -->
						</tr>

					</thead>
					<tbody>
						@FILAS<!--rellenando el PDF con los datos que estan guardado -->
						<tr>
							<td style="border: 0px !important"></td>
							<td align="right">Total :</td>
							<td>@TOTAL</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

	</table>
</body>
</html>
